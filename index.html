<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Years Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="countDown.css">
    </head>
    <body>
        <div class="year" id="year"></div>

        <h1>New Year Countdown</h1>

        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <div class="lds-roller loading" id="loading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        
        <script src="countDown.js" async defer></script>
    </body>
    
</html>
